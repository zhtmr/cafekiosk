name: Java CI with Codecov

on:
  push:
#  pull_request:

permissions:
  contents: write
  pull-requests: write

jobs:
  generate-pr-for-coverage:
    runs-on: ubuntu-latest
    if: |
      github.repository == 'zhtmr/cafekiosk' &&
      (github.event_name != 'pull_request' ||
       github.event.pull_request.head.repo.full_name == github.repository)
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Build and Run Tests
        run: ./gradlew clean build

      - name: Generate Coverage Report
        run: ./gradlew jacocoTestReport

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          slug: zhtmr/cafekiosk
          files: build/reports/jacoco/test/jacocoTestReport.xml
          verbose: true

      - name: Upload test results to Codecov
        if: ${{ !cancelled() }}
        uses: codecov/test-results-action@v1
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: build/test-results/**/*.xml

      - name: Create Pull Request
        id: create_pr
        if: |
          github.event_name != 'pull_request'
        uses: peter-evans/create-pull-request@v4
        with:
          title: "🔁 Auto PR from main commit"
          body: |
            이 PR은 main 브랜치에 푸시된 커밋을 기반으로 자동 생성되었습니다.
            커버리지 확인 및 리뷰 목적으로 활용됩니다.
          branch-suffix: timestamp
          commit-message: '[create-pull-request]'

