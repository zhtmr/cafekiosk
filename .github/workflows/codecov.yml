name: auto-pr

on:
  push:
    branches:
      - test**

permissions:
  contents: write
  pull-requests: write

jobs:
  codecov:
    runs-on: ubuntu-latest
    if: |
      github.repository == 'zhtmr/cafekiosk' &&
       github.event.pull_request.head.repo.full_name == github.repository
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Cache Gradle packages
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Build and Run Tests
        run: ./gradlew clean test jacocoTestReport

      - name: Upload test results to Codecov
        if: ${{ !cancelled() }}
        uses: codecov/test-results-action@v1
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: ./build/test-results/test/*.xml

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          slug: zhtmr/cafekiosk
          files: ./build/reports/jacoco/test/jacocoTestReport.xml
          verbose: true

      - name: Create Pull Request
        id: create_pr
        uses: peter-evans/create-pull-request@v4
        with:
          title: "🔁 Auto PR for Coverage"
          body: |
            이 PR은 test 브랜치에 푸시된 커밋을 기반으로 자동 생성되었습니다.
            커버리지 확인 및 리뷰 목적으로 활용됩니다.
            
            커밋 메시지: `${{ github.event.head_commit.message }}`
          branch: ${{ github.event.ref }}
          base: main

      - name: Enable Auto Merge
        if: steps.create_pr.outputs.pull-request-operation == 'created' || steps.create_pr.outputs.pull-request-operation == 'updated'
        uses: peter-evans/enable-pull-request-automerge@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          pull-request-number: ${{ steps.create_pr.outputs.pull-request-number }}
          merge-method: squash
