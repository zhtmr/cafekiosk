name: Auto Create PR from Main

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  auto-pr:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

#      - name: Configure git
#        run: |
#          git config --global user.name 'github-actions'
#          git config --global user.email 'github-actions@github.com'

      - name: Create Pull Request
        id: create_pr
        if: |
          github.event_name != 'pull_request'
        uses: peter-evans/create-pull-request@v4
        with:
          title: "🔁 Auto PR from main commit"
          body: |
            이 PR은 main 브랜치에 푸시된 커밋을 기반으로 자동 생성되었습니다.
            커버리지 확인 및 리뷰 목적으로 활용됩니다.
          branch-suffix: timestamp
          commit-message: '[create-pull-request]'

      - name: Enable Auto Merge
        if: steps.create_pr.outputs.pull-request-operation == 'created' || steps.create_pr.outputs.pull-request-operation == 'updated'
        uses: peter-evans/enable-pull-request-automerge@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          pull-request-number: ${{ steps.create_pr.outputs.pull-request-number }}
          merge-method: squash
          # env:
          # GH_TOKEN: ${{ secrets[steps.token-map.outputs.token_var] }}
